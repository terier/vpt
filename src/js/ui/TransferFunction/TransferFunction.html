<link rel="stylesheet" href="js/ui/TransferFunction/TransferFunction.css">

<div class="widget">
    <canvas></canvas>
</div>
<div class="controls">
    <button bind="addBump">Add bump</button>
    <button bind="removeSelectedBump">Remove selected bump</button>
    <button bind="removeAllBumps">Remove all bumps</button>
    <button bind="load">Load</button>
    <button bind="save">Save</button>
    <ui-field>
        <label slot="label">Color</label>
        <ui-color-chooser bind="color"></ui-color-chooser>
    </ui-field>
    <ui-field>
        <label slot="label">Alpha</label>
        <input bind="alpha" type="number" min="0" max="1" step="0.1" value="1">
    </ui-field>
</div>
