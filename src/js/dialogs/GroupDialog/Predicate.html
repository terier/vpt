<div class="predicate" bind="predicate">
    <select class="predicate-attribute" bind="attribute">
        <option disabled selected hidden value>Select...</option>
    </select>
    <select class="predicate-operation" bind="operation">
        <option value="==" selected>=</option>
        <option value="!=">≠</option>
        <option value="<"><</option>
        <option value=">">></option>
        <option value="<=">≤</option>
        <option value=">=">≥</option>
    </select>
    <input type="number" class="predicate-value" bind="value" placeholder="value">
    <div class="predicate-move" bind="move"></div>
    <div class="predicate-delete" bind="delete"></div>
</div>
