<ui-accordion bind="accordion">
    <div slot="label" class="group-label-container">
        <label bind="label" class="group-label">New group</label>
        <div style="display: flex">
            <div bind="move" class="group-move"></div>
            <div bind="delete" class="group-delete"></div>
        </div>
    </div>
    <ui-field>
        <label slot="label">Name</label>
        <input type="text" bind="name" value="New group">
    </ui-field>
    <ui-field>
        <label slot="label">Color start</label>
        <ui-color-chooser bind="colorStart" value="#ffffff"></ui-color-chooser>
    </ui-field>
    <ui-field>
        <label slot="label">Opacity start</label>
        <ui-slider bind="alphaStart" value="1" min="0" max="1"></ui-slider>
    </ui-field>
    <ui-field>
        <label slot="label">Color end</label>
        <ui-color-chooser bind="colorEnd" value="#ffffff"></ui-color-chooser>
    </ui-field>
    <ui-field>
        <label slot="label">Opacity end</label>
        <ui-slider bind="alphaEnd" value="1" min="0" max="1"></ui-slider>
    </ui-field>
    <ui-field>
        <label slot="label">Attribute</label>
        <select bind="attribute">
            <option disabled selected hidden value>Select...</option>
        </select>
    </ui-field>
    <ui-field>
        <label slot="label">Attribute min</label>
        <input type="number" class="predicate-value" bind="attributeMin" placeholder="value" value="0">
    </ui-field>
    <ui-field>
        <label slot="label">Attribute max</label>
        <input type="number" class="predicate-value" bind="attributeMax" placeholder="value" value="100">
    </ui-field>
    <ui-field>
        <label slot="label">Density</label>
        <ui-slider bind="density" value="1" min="0" max="1"></ui-slider>
    </ui-field>
    <ui-field>
        <label slot="label">Sharpness</label>
        <ui-slider bind="sharpness" value="1" min="0.001" max="1"></ui-slider>
    </ui-field>
    <div class="predicate-box">
        <div class="predicate-header">Predicates</div>
        <div bind="predicates"></div>
        <button class="predicate-add" bind="addPredicate">Add predicate</button>
    </div>
</ui-accordion>
