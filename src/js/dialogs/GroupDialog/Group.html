<ui-accordion bind="accordion">
    <div slot="label" class="group-label-container">
        <label bind="label" class="group-label">New group</label>
        <div style="display: flex">
            <div bind="move" class="group-move"></div>
            <div bind="delete" class="group-delete"></div>
        </div>
    </div>
    <ui-field>
        <label slot="label">Name</label>
        <input type="text" bind="name" value="New group">
    </ui-field>
    <ui-field>
        <label slot="label">Color</label>
        <ui-color-chooser bind="color"></ui-color-chooser>
    </ui-field>
    <ui-field>
        <label slot="label">Opacity</label>
        <ui-slider bind="alpha" value="1" min="0" max="1"></ui-slider>
    </ui-field>
    <ui-field>
        <label slot="label">Density</label>
        <ui-slider bind="density" value="1" min="0" max="1"></ui-slider>
    </ui-field>
    <ui-field>
        <label slot="label">Sharpness</label>
        <ui-slider bind="sharpness" value="1" min="0.001" max="1"></ui-slider>
    </ui-field>
    <div class="predicate-box">
        <div class="predicate-header">Predicates</div>
        <div bind="predicates"></div>
        <button class="predicate-add" bind="addPredicate">Add predicate</button>
    </div>
</ui-accordion>
