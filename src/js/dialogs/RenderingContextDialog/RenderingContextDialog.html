<div>
    <ui-field>
        <label slot="label">Fullscreen</label>
        <ui-checkbox bind="fullscreen"></ui-checkbox>
    </ui-field>
    <ui-field>
        <label slot="label">Linear filter</label>
        <ui-checkbox bind="filter" checked></ui-checkbox>
    </ui-field>
    <ui-field>
        <label slot="label">Canvas width</label>
        <input type="number" bind="canvasWidth" min="1" max="4096" value="512">
    </ui-field>
    <ui-field>
        <label slot="label">Canvas height</label>
        <input type="number" bind="canvasHeight" min="1" max="4096" value="512">
    </ui-field>
    <ui-field>
        <label slot="label">Translation</label>
        <ui-vector-spinner bind="translation" value="[0,0,0]">
    </ui-field>
    <ui-field>
        <label slot="label">Rotation</label>
        <ui-vector-spinner bind="rotation" value="[0,0,0]">
    </ui-field>
    <ui-field>
        <label slot="label">Scale</label>
        <ui-vector-spinner bind="scale" min="0" value="[1,1,1]"></ui-vector-spinner>
    </ui-field>
</div>
