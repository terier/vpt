<ui-sidebar bind="sidebar">
    <div scrollable>
        <ui-tabs>

            <div slot="header">Data</div>
            <div>
                <ui-accordion bind="volumeLoadContainer">
                    <span slot="label">Volume</span>
                </ui-accordion>
                <ui-accordion bind="envmapLoadContainer">
                    <span slot="label">Environment</span>
                </ui-accordion>
            </div>

            <div slot="header">Settings</div>
            <div>
                <ui-accordion>
                    <span slot="label">Renderer</span>
                    <ui-field>
                        <label slot="label">Renderer</label>
                        <select bind="rendererSelect">
                            <option value="mip">Maximum intensity projection</option>
                            <option value="iso">Isosurface extraction</option>
                            <option value="eam">Emission-absorption model</option>
                            <option value="dos">Directional occlusion shading</option>
                            <option value="lao">Local ambient occlusion</option>
                            <option value="mcs">Single scattering</option>
                            <option value="mcm" selected>Multiple scattering</option>
                            <option value="depth">Depth image</option>
                        </select>
                    </ui-field>
                    <div bind="rendererSettingsContainer"></div>
                </ui-accordion>
                <ui-accordion>
                    <span slot="label">Tone mapper</span>
                    <ui-field>
                        <label slot="label">Tone mapper</label>
                        <select bind="toneMapperSelect">
                            <option value="artistic" selected>Artistic</option>
                            <option value="range">Range</option>
                            <option value="reinhard">Reinhard</option>
                            <option value="reinhard2">Reinhard 2</option>
                            <option value="uncharted2">Uncharted 2</option>
                            <option value="filmic">Filmic</option>
                            <option value="unreal">Unreal</option>
                            <option value="aces">Aces</option>
                            <option value="lottes">Lottes</option>
                            <option value="uchimura">Uchimura</option>
                        </select>
                    </ui-field>
                    <div bind="toneMapperSettingsContainer"></div>
                </ui-accordion>
                <ui-accordion bind="renderingContextSettingsContainer">
                    <span slot="label">Context</span>
                </ui-accordion>
                <ui-accordion>
                    <span slot="label">Record animation</span>
                    <ui-field>
                        <label slot="label">Start time (sec)</label>
                        <input type="number" bind="startTime" value="0"></input>
                    </ui-field>
                    <ui-field>
                        <label slot="label">End time (sec)</label>
                        <input type="number" bind="endTime" value="1"></input>
                    </ui-field>
                    <ui-field>
                        <label slot="label">Render time per frame (sec)</label>
                        <input type="number" bind="frameTime" value="1" min="0"></input>
                    </ui-field>
                    <ui-field>
                        <label slot="label">FPS</label>
                        <input type="number" bind="fps" value="30" min="0"></input>
                    </ui-field>
                    <ui-field>
                        <label slot="label">Output type</label>
                        <select bind="type">
                            <option value="video">Video (not working yet)</option>
                            <option value="images" selected>Image sequence</option>
                        </select>
                    </ui-field>
                    <ui-field>
                        <button bind="record">Record</button>
                    </ui-field>
                    <ui-field>
                        <ui-progress-bar bind="animationProgress" value="0"></ui-progress-bar>
                    </ui-field>
                </ui-accordion>
            </div>

            <div slot="header">About</div>
            <div bind="about">
            </div>

        </ui-tabs>
    </div>
</ui-sidebar>
