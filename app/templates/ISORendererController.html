<div class="iso-renderer-controller panel panel-default">
  <div class="panel-heading">
    <button type="button" class="close">&times;</button>
    <h3 class="panel-title">ISO Properties</h3>
  </div>
  <div class="panel-body">
    <div class="input-group input-group-sm">
      <label class="input-group-addon">Steps</label>
      <input name="steps" class="form-control" type="number" value="10" min="1">
    </div>
    <div class="input-group input-group-sm">
      <label class="input-group-addon">Isovalue</label>
      <input name="isovalue" class="form-control" type="number" value="0.5" min="0" max="1" step="0.001">
    </div>
    <div class="input-group input-group-sm">
      <label class="input-group-addon">Color</label>
      <input name="color" class="form-control" type="color" value="#ffffff">
    </div>
  </div>
  <div class="resize-handle"></div>
</div>
